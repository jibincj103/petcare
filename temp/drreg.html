<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DR Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .container {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .bg-primary {
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .custom-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .alert {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
        }

        .alert-dismissible .close {
            position: relative;
            top: -2px;
            right: -21px;
            color: inherit;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .align-items-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .bg-primary {
                padding: 20px;
            }

            .form-control {
                padding: 8px;
            }

            .custom-select {
                padding: 8px;
            }

            .btn-primary {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
    
    {% include 'drpage.html' %}
</head>
<body>
    <!-- {% if messages %}
    <div class="alert alert-success alert-dismissible">
        {% for message in messages %}
        <button type="button" class="close" data-dismiss="alert" style="color: aqua;">x</button>
        <p style="color: aqua;">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %} -->

    <div class="container-fluid">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>DR Registration</h1>
                <div class="row align-items-center">
                    <div class="col-lg-5">
                        <div class="bg-primary py-5 px-4 px-sm-5">
                            <div class="py-5">
                                <div class="form-group">
                                    <label for="nam">Name:</label>
                                    <input type="text" class="form-control" name="nam" id="nam" required>
                                </div>
                                <div class="form-group">
                                    <label for="img">Image:</label>
                                    <input type="file" name="img" id="img" class="form-control" accept="image/*" required>
                                </div>
                                <div class="form-group">
                                    <label for="img">Identity Card :</label>
                                    <input type="file" name="idcard" id="idcard" class="form-control" accept="image/*" required>
                                </div>
                                <div class="form-group">
                                    <label for="qualif">Qualification:</label>
                                    <select name="qualif" class="custom-select" id="qualif" required>
                                        <option value="">Select Qualification</option>
                                        <option>Continuing Education</option>
                                        <option>Optional Internship</option>
                                        <option>Doctor of Veterinary Medicine (DVM or VMD)</option>
                                        <option>Bachelor's Degree</option>
                                        <option>Train</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ad">Address:</label>
                                    <input type="text" name="ad" id="ad" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="con">Contact no:</label>
                                    <input type="tel" name="con" id="con" class="form-control" pattern="[0-9]{10}" title="A valid phone number contains 10 digits" required>
                                </div>
                                <div class="form-group">
                                    <label for="emai">Email:</label>
                                    <input type="email" name="emai" id="emai" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="pa">Password:</label>
                                    <input type="password" name="pa" id="pa" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
