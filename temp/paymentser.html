<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        .razorpay-payment-button {
            background-color: #0a4fff; /* Custom background color */
            color: white;             /* Custom text color */
            padding: 12px 24px;       /* Custom padding */
            font-size: 16px;          /* Custom font size */
            border: none;             /* Remove border */
            border-radius: 4px;       /* Add border radius */
            cursor: pointer;          /* Add pointer cursor */
        }
    </style>
</head>
<body>
    <form action="/successs/{{id}}" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_SROSnyInFv81S4"
            data-amount="{{ amount }}"
            data-currency="INR"
            data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay"
            data-name="django payment"
            data-description="this is test payment"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="django@test.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
</body>
</html>
