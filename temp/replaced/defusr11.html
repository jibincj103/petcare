<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <style>
        #mydiv{
            background-color:rgb(216, 150, 155);
            color: black;
            width: fit-content;
            font-size: xx-large;
        }
    </style> -->
</head>
<body>

   
    <br>
    <div style="background-color:rgb(216, 150, 155);color: black;width: fit-content;font-size: x-large;margin-left: 300px;">
        <h1>USER REGISTRATION</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           Your Name : <input type="text" name="n"><br><br>
           USER NAME: <input type="text" name="un"><br><br>
           PASSWORD: <input type="password" name="pwd"><br><br>
           Re-Type Password : <input type="password" name="pwd1"><br><br>
           E-Mail :<input type="email" name="mail"><br><br>
           <button type="submit" name="btn" style="font-size: 20px;margin-left: 250px;">SUBMIT</button>
        </form>
    </div><br>
    <div style="width:fit-content;margin-left: 300px;background-color: bisque;font-size:25px;">
        {% if messages %}
        {% for i in messages %}
        <div class="alert alert-danger d-flex align-items-center alert-dismissible" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
            {{i}}
            </div> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>  
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
