{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>

<style>
.login-container {
    background-color: rgb(127, 237, 115);
    color: black;
    width: fit-content;
    font-size: x-large;
}

.form-container {
    width: fit-content;
    margin-left: 300px;
    background-color: rgb(98, 243, 98);
    font-size: 25px;
}

.form-input {
    font-size: 20px;
    margin-left: 250px;
}
</style>
<body>

    <!-- {% include 'nav.html' %} -->



    <div class="login-container">
        <h1>LOGIN PAGE</h1>
        <h1>{{request.user}}</h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           USER NAME: <input type="text" name="no" class="form-input"><br><br>
           PASSWORD: <input type="password" name="pwd"  class="form-input"><br><br>
           <button type="submit" name="btn" class="form-input">LOGIN</button>

           <a href="{% url 'reg' %}" class="form-input">REGISTRATION</a>
          
        </form>
    </div><br>
    <div class="form-container">
        {% if messages %}
        {% for i in messages %}
        <div class="alert alert-danger d-flex align-items-center alert-dismissible" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
            {{i}}
            </div> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>  
        {% endfor %}
        {% endif %}
    </div>
